{% extends "backend/partials/layout.njk" %}

{% block style %}
<style>
  textarea {
    resize: none;
  }
  .inputField{
    padding: 8px;
  }
  label{
    padding-top: 12px;
  }
</style>
{% endblock %}

{% block body %}
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>{{title}}</h1>
    <ol class="breadcrumb">
      <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
      <li><a href="/">Customer Management</a></li>
      <li class="active">{{title}}</li>
    </ol>
  </section>
  <!-- /.Content Header -->

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <div class="box box-primary">
          <div class="box-header with-border">
          </div>
          <form id="addMLMForm" role="form" method="post" action="/saveMlm">
            <div class="box-body">
              <div class="form-group">
                <label for="title" class="col-md-3 control-label">Customer</label>
                <div class="col-md-9 inputField">
                 <select class="form-control" name="mlmid" id="mlmid">
                    <option value="0">Select Customer</option>
                    {% for data in mlm_user%}
                      <option value="{{data.id}}">{{data.name}}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>  
              <div class="form-group">
                <label for="name" class="col-md-3 control-label">Name</label>
                <div class="col-md-9 inputField">
                  <input type="text" placeholder="Enter name" class="form-control" name="name" id="name">
                </div>
              </div> 
              <div class="form-group">
                <label for="name" class="col-md-3 control-label">Email</label>
                <div class="col-md-9 inputField">
                  <input type="email" placeholder="Enter email" class="form-control" name="email" id="email">
                </div>
              </div> 
             <div class="form-group">
                <label for="contact_no" class="col-md-3 control-label">Contact No</label>
                <div class="col-md-9 inputField">
                  <input type="number" placeholder="Enter contact no" class="form-control" name="contact_no" id="contact_no">
                </div>
              </div>               
              <div class="form-group">
                <label for="address" class="col-md-3 control-label">Address</label>
                <div class="col-md-9 inputField">
                  <textarea class="form-control" placeholder="Address" name="address" id="address"></textarea>
                </div>
              </div>
             
            </div>
            <div class="box-footer">
              <a href="/" class="btn btn-danger">Cancel</a>
              <button type="submit" class="btn btn-primary">Add Customer</button>
            </div>
          </form>
        </div>
        <!-- /.box -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </section>
  <!-- /.content -->
{% endblock %}

{% block script %}
<script>
  //CKEDITOR.replace( 'description',{ removePlugins : 'elementspath' } );
  $(document).ready(function(){
    $("#addMLMForm").validate({
      ignore:[],
      rules:{
        
        name:{
          required : true
        },
        email:{
          required : true
        },
      },
      messages:{
        name:{
          required : "Please enter name"
        },
        email : {
          required : "Please enter email",
        },
        
      }
    });
  });
</script>
{% endblock %}
